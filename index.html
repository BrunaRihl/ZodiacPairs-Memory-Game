<body>

    <body>
        <!--   Heading section -->
        <main>
            <div class="heading">
                <div>
                    <img src="assets/images/logo/logo.jpg" alt="logo">
                    <h2>Challenge your memory with the theme of zodiac constellations.</h2>
                </div>
            </div>

            <!--  Button rules, play and score section -->

            <div class="game-stats">
                <div id="game-stats-top">
                    <button>How to play?</button>
                    <button id="play">Play!</button>
                    <div>
                        Score:<span>0</span>

            </div>

            <!-- Rules and score window section -->

            <div>
                <div>
                    <h2>How to play?</h2>
                </div>

            <div id="board" class="board"></div>

            <div>
